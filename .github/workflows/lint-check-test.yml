name: Lint => Check => Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  build_site:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "bun"
      - name: Install dependencies
        run: bun install
      - name: Run linting check
        run: bun run lint
      - name: Run svelte-check
        run: bun run check
      - name: Run tests
        run: bun run test
